<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lupoy Inventory System</title>
        <link rel="stylesheet" type="text/css" href="css/styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <script src="js/main.js" defer></script>
    </head>

    <body>
        <div id="sidebar">
            <a onclick="createItem();"><i class="material-icons">add_circle</i></a>
            <a onclick="alert('test');"><i class="material-icons">library_books</i></a>
            <a onclick="alert('test');"><i class="material-icons">exit_to_app</i></a>
        </div>
        <div id="wrapper">
            <div id="content">
                <div id="divider">
                    <div>
                        <form name="query" method="GET">
                            <input type="text" id="search" placeholder="Search Item" oninput="pageNumber=1;getItems();">
                            <label for="category">Category</label>
                            <select id="category" name="category" onchange="pageNumber=1;getItems();">
                            </select>
                            <label for="location">Location</label>
                            <select id="location" name="location" onchange="pageNumber=1;getItems();">
                            </select>
                        </form>
                    </div>
                </div>
                <div id="items"></div>
                <div id="divider">
                    <div id="pageInfo"></div>
                    <div>
                        <button id="previousPage" onclick="goToNextPage(false);" disabled>Prev</button>
                        <button id="nextPage" onclick="goToNextPage(true);">Next</button>
                    </div>
                </div>
            </div>
            <div id="selectedItem">
                <div id="itemContent"></div>
            </div>
        </div>
    </body>
</html>
